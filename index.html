<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Death Valley Dancers</title>
    <link rel="stylesheet" href="./styles/main.css">
</head>

<body>
    <header>
        <img src="./images/logo.png" alt="logo">
        <div class="dropdowns">
            <select name="parkDropDown" id="parkDropDown">
                <option selected disabled>National Parks</option>
            </select>
            <select name="attractionDropDown" id="attractionDropDown">
                <option selected disabled>Select a park first</option>
            </select>
            <select name="eateryDropDown" id="eateryDropDown">
                <option selected disabled>Select a park first</option>
            </select>
        </div>
    </header>
    <main>
        <div class="itineraryPreview">
            <div class="topContainer">
                <div class="park">
                    <h1>Choose a National Park to get started!</h1>
                </div>
                <div class="weather">
                    <h4>Select A park to see the forecast!</h4>
                </div>
            </div>
            <div class="bottomContainer">
                <div class="eatery">
                    <h4>Select an eatery!</h4>
                </div>
                <div class="attraction">
                    <h4>Select an attraction!</h4>
                </div>
            </div>
            <button type="submit" id="submit">Save Itinerary</button>
        </div>
        <aside>
            <h3 class="savedItineraries">Your Itineraries</h3>

        </aside>
    </main>
    <footer> &copy; 2021 Death Valley Dancers</footer>


    <script type="module" src="./scripts/main.js"></script>

</body>

</html>
