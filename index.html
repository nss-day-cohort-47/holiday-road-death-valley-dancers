<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Death Valley Dancers</title>
    <link rel="stylesheet" href="./styles/main.css">
</head>
<body>
    <header>
        <img src="./images/logo.png" alt="logo">
        <div class="dropdowns">
            <select name="parkDropDown" id="parkDropDown">
                <option selected disabled>National Parks</option>
            </select>
            <select name="bizarreDropDown" id="bizarreDropDown">
                <option selected disabled>Bizarre Locations</option>
            </select>
            <select name="eateryDropDown" id="eateryDropDown">
                <option selected disabled>Eateries</option>
            </select>
        </div>
    </header>
    <main>
        <div class="itineraryPreview">
            <div class="topContainer">
                <div class="park">
                    <h1>Park Name</h1>
                    <img src="./images/default-park.jpg" alt="park">
                    <button>Details</button>
                </div>
                <div class="weather">
                    <h2>Weather - 5 Day Forecast</h2>
                </div>
            </div>
            <div class="bottomContainer">
                <div class="eatery">
                    <h3>Eatery Name (pull from json file)</h3>
                    <ul class="eateryDetails">
                        <li></li>
                    </ul>
                    <button>Details</button>
                </div>
                <div class="bizarre">
                    <h3>Bizarre Location Name</h3>
                    <ul class="bizarreDetails">
                        <li></li>
                    </ul>
                    <button>Details</button>
                </div>
            </div>
            <button type="submit" id="submit">Save Itinerary</button>
        </div>
        <aside>

        </aside>
    </main>
    <footer> &copy; 2021 Death Valley Dancers</footer>
</body>
</html>
